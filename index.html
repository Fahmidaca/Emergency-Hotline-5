<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar Section -->
    <nav class="navbar">
        <div class="nav-container">
            <!-- Logo and Website Name on the left -->
            <div class="nav-left">
                <img src="assets/logo.png" alt="Emergency Hotline Logo" class="logo">
                <span class="website-name">Emergency Service</span>
            </div>
            
            <!-- Icons and Counts on the right -->
            <div class="nav-right">
                <button class="nav-btn love-coin">
                    <span id="heart-count" class="count-text">0</span>
                <img src="assets/heart.png" alt="Heart Icon" class="nav-icon">
                </button>
                <button class="nav-btn love-coin">
                    <span id="coin-count" class="count-text">100</span>
                <img src="assets/coin.png" alt="Coin Icon" class="nav-icon">
                </button>
                <button class="nav-btn copy">
                    <span id="copy-count" class="count-text">2 copy</span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <img src="assets/logo.png" alt="Emergency Hotline Logo" class="hero-logo">
            <h1 class="hero-title">Emergency Service Directory </h1>
            <p class="hero-slogan"> Government Emergency Services at Your Fingertip â€“ A Project by Government of the People's Republic of Bangladesh </p>
        </div>
    </section>

    <!-- Main Content Section -->
    <main class="main-container">
        <!-- Emergency Hotline Cards Section -->
        <section class="cards-section">
            <h2 class="section-title">Emergency Services</h2>
            <div class="cards-grid" id="cards-container">
                <!-- Cards will be dynamically generated by JavaScript -->
            </div>
        </section>

        <!-- Call History Section -->
        <section class="history-section">
            <div class="history-header">
                <div class="history-title">
                    <i class="fas fa-history"></i>
                    <span>Call History</span>
                </div>
                <button class="clear-history-btn" id="clear-history">
                    Clear History
                </button>
            </div>
            <div class="history-list" id="history-list">
                <!-- History items will be dynamically added here -->
                <p class="empty-history">No call history</p>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
